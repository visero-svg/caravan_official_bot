    <script>

            { name: "–û–≥–Ω–µ–≤ –ê–Ω–¥—Ä–µ–π",       telegram: "",        phone: "+79153771101" },

        function populateLeaders() {
            const headSelect = document.getElementById('headName');
            const subHeadSelect = document.getElementById('subHeadName');

            leaders.forEach(leader => {
                const opt1 = new Option(leader.name, leader.name);
                const opt2 = new Option(leader.name, leader.name);

                subHeadSelect.add(opt2);

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π
        function setupAutoFill(selectId, telegramId, phoneId) {
            document.getElementById(selectId).addEventListener('change', function() {
                const selected = this.value;
                const leader = leaders.find(l => l.name === selected);
                
                document.getElementById(telegramId).value = leader ? leader.telegram : "";
                document.getElementById(phoneId).value = leader ? leader.phone : "";
            });

        window.onload = function() {
            populateLeaders();
            setupAutoFill('headName', 'headTelegram', 'headPhone');

        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        tg.MainButton.onClick(() => {
            tg.MainButton.disable();
            tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

                    transportURL: document.getElementById('transportURL').value.trim(),
                    trackURL: document.getElementById('trackURL').value.trim(),
                };

                let text = `üöµ‚Äç‚ôÇÔ∏è <b>${data.title}</b>\n\n`;
                text += `<b>–î–∞—Ç–∞:</b> ${data.startDate}`;
                if (data.nDays > 1) text += ` (${data.nDays} –¥–Ω—è)\n`;
                else text += `\n`;
                if (data.distance) text += `<b>–î–∏—Å—Ç–∞–Ω—Ü–∏—è:</b> ${data.distance} –∫–º\n`;

                text += `<b>–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å:</b> ${data.headName}`;
                if (data.headTelegram) text += ` (<a href="https://t.me/${data.headTelegram.replace(/^@/, '')}">${data.headTelegram}</a>)`;
                if (data.headPhone) text += `\n<b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${data.headPhone}`;

                if (data.subHeadName) {
                    text += `\n<b>–í—Ç–æ—Ä–æ–π —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å:</b> ${data.subHeadName}`;
                    if (data.subHeadTelegram) text += ` (<a href="https://t.me/${data.subHeadTelegram.replace(/^@/, '')}">${data.subHeadTelegram}</a>)`;
                    if (data.subHeadPhone) text += `\n<b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${data.subHeadPhone}`;
                }

                text += `\n\n<b>–û–ø–∏—Å–∞–Ω–∏–µ:</b>\n${data.description}`;
                if (data.meetingPoint) text += `\n\n<b>–í—Å—Ç—Ä–µ—á–∞:</b>\n${data.meetingPoint}`;
                if (data.transport) {

                }
